<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Link ke jQuery -->
    <style>
        /* CSS untuk Galeri */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Menampilkan gambar dalam 3 kolom */
            gap: 20px;
            justify-items: center;
        }

        .gallery-item {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: none; /* Sembunyikan gambar saat pertama kali dimuat */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Sembunyikan modal secara default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="kendal.jpg" alt="Alumni 1" class="gallery-item">
        <img src="alumni.jpg" alt="Alumni 2" class="gallery-item">
        <img src="foto3.jpg" alt="Alumni 3" class="gallery-item">
        <img src="foto4.jpg" alt="Alumni 4" class="gallery-item">
        <img src="foto5.jpg" alt="Alumni 5" class="gallery-item">
    </div>

    <!-- Modal untuk menampilkan gambar dalam ukuran penuh -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Gambar Penuh">
        </div>
    </div>

    <script src="script_tugas.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
